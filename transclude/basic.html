<!DOCTYPE html>
<html>
<head>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script>
        angular.module('basic-transclude', [])
                .directive('panel', function () {
                    return {
                        restrict: 'E',
                        transclude: true,
                        scope: { heading: '@' },
                        template: '<div class="panel panel-default">' +
                                  '<div class="panel-heading">' +
                                   '<h3 class="panel-title">{{heading}}</h3>' +
                                   '</div>' +
                                   '<div class="panel-body">' +
                                   '<div class="row">' +
                                   '<div ng-transclude class="col-xs-12"></div>' +
                                   '</div>' +
                                   '</div>' +
                                   '</div>'
                        };
                });
    </script>
</head>
<body ng-app="basic-transclude">
    <h1 class="text-center">Basic Transclude Example</h1>
    <div class="container">
        <div class="row">
            <form role="form">
                <div class="form-group">
                    <label for="heading">Heading</label>
                    <input type="text" ng-model="heading" class="form-control" id="heading" placeholder="Enter Panel Heading">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <input type="text" ng-model="content" class="form-control" id="content" placeholder="Enter Panel Content">
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <panel heading="{{heading}}">{{content}}</panel>
    </div>
</body>
</html>
