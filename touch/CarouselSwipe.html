<!DOCTYPE html>
<html>
<head>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .carousel-inner {
            height: 500px;
        }
    </style>
    <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../lib/angular-touch/angular-touch.js"></script>

    <script type="text/javascript">
        angular.module('CarouselSwipe', ['ngTouch']).controller('SwipeController', ['$swipe', function ($swipe) {
            $swipe.swipeLeft = function () {
                alert('#### swipeLeft');
            };

            $swipe.swipeRight = function () {
                alert('#### swipeRight');
            };
        }]);
    </script>

</head>
<body>


<div class="container">
    <h1 class="page-header text-center">Carousel Swipe</h1>

    <div class="row">
        <div id="example-carousel" ng-swipe-left="swipeLeft();" ng-swipe-right="swipeRight();" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval="false">
            <div class="carousel-inner">
                <div class="item active">
                    <h2 class="text-center">Slide 1</h2>
                </div>
                <div class="item">
                    <h2 class="text-center">Slide 2</h2>
                </div>
                <div class="item">
                    <h2 class="text-center">Slide 3</h2>
                </div>
                <div class="item">
                    <h2 class="text-center">Slide 4</h2>
                </div>
                <div class="item">
                    <h2 class="text-center">Slide 5</h2>
                </div>
            </div>
            <a class="left carousel-control" href="#example-carousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#example-carousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
