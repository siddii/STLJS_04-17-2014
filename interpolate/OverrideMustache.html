<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../lib/angular/angular.min.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('OverrideMustache', [], ['$interpolateProvider', function ($interpolateProvider) {
            $interpolateProvider.startSymbol('##');
            $interpolateProvider.endSymbol('##');
        }]);
        myApp.controller("DemoController", function ($scope) {
            $scope.name = "Siddique";

            $scope.upper = function () {
                return $scope.name.toUpperCase();
            }
        });
    </script>
</head>

<body ng-app="OverrideMustache" ng-controller="DemoController">
<h1>Override mustache expression to ##</h1>

<div> Type Name : <input type="text" ng-model="name"/></div><br/>
<div> Name = ##name##</div><br/>
<div> Uppercased Name = ##upper()##</div><br/>
</body>
</html>
